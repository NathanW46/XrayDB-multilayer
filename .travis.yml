# Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
    - 3.5
    - 3.6
    - 3.7


before_install:
    - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    - conda info -a

install:
    - if [[ $TRAVIS_PYTHON_VERSION != 3.7 ]]; then conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION numpy scipy sqlalchemy pytest coverage; fi
    - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then conda create -q -n test_env python=3.7                    numpy scipy sqlalchemy pytest coverage; fi
    - source activate test_env
    - cd python
    - python setup.py install
    - pip install codecov

script:
    - cd tests
    - pytest
    - coverage run --source=xraydb -m pytest
    - coverage report -m

after_success:
    - codecov
